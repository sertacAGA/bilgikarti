<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilgi Kartı Oyunu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Bilgi Kartı Oyunu</h1>
        <div class="score-board">Puan: <span id="score">0</span> / Kart: <span id="card-index">0</span>/26</div>

        <div class="card-flip-container">
            <div class="card" id="quiz-card">
                <div class="card-face card-front">
                    <img id="card-image" src="" alt="Soru Resmi" class="card-img">
                    <p class="question-text" id="question-text"></p>
                </div>
                <div class="card-face card-back">
                    <p class="answer-label">DOĞRU CEVAP:</p>
                    <p class="correct-answer-text" id="correct-answer-text"></p>
                    <button class="next-card-btn" onclick="nextCard()">Sonraki Kart</button>
                </div>
            </div>
        </div>
        
        <div class="options-container" id="options-container">
            <button class="option-btn" data-option="A">A)</button>
            <button class="option-btn" data-option="B">B)</button>
            <button class="option-btn" data-option="C">C)</button>
            <button class="option-btn" data-option="D">D)</button>
        </div>
        
        <p id="feedback-text" class="feedback-message"></p>
        
        <button id="start-button" class="start-btn" onclick="startGame()">Oyuna Başla</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
